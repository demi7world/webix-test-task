<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
    <script type="text/javascript" src="./testdata.js"></script>

    <link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css" type="text/css">

    <title>My First Webix App</title>
</head>
<body>

    <script type="text/javascript" charset="utf-8">

        var header = {
            padding:10,
            cols:[
                {view:"label", label:"My App"},
                {view:"button", id:"profilebtn", value:"Button", autowidth:true}
            ]
        };

        var list = {
            type:"clean",
            width:200,
            rows:[
                {
                    view:"list",
                    scroll:false,
                    template:"#title#",
                    select:true,
                    data:[
                        {id:1, title:"Dashboard"},
                        {id:2, title:"Users"},
                        {id:3, title:"Products"},
                        {id:4, title:"Locations"}
                    ]
                },
                {height:40, padding:10, template:"Connected"}
            ]
        };

        var datatable = {
            view:"datatable",
            scroll:"y",
            type:{width:"100%"},
            autoConfig:true,
            data: small_film_set
        };

        var form = {
            view:"form",
            autoheight:false,
            elements:[
                {
                    template:`
                        <div></div>
                        <div>Edit films</div>
                        <div></div>
                    `,
                    css:"form_title"
                },
                {view:"text", name:"title", label:"Title", width:260},
                {view:"text", name:"year", label:"Year"},
                {view:"text", name:"rating", label:"Rating"},
                {view:"text", name:"votes", label:"Votes"},
                {
                    margin:10,
                    cols:[
                    {
                        view:"button", 
                        autowidth:true, 
                        value:"Add new", 
                        css:"webix_primary", 
                        type: "form"
                    },

                    {
                        view:"button", 
                        autowidth:true, 
                        value:"Clear"
                    }
                ]}
            ]
        };

        var main = {
            cols:[
                list,
                {view:"resizer"},
                datatable, 
                form
            ]
        };

        var footer = {
            height:40,
            template:`<span>
            The software is provided by <a href="https://webix.com">https://webix.com</a>. All rights reserved (c)
            </span>`};

        webix.ui.fullScreen();

        webix.ui({
            type:{height:"100%", width:"100%"},
            rows:[header, main, footer]
        });

    </script>
</body>
</html>
